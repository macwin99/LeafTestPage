<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Leaf Player</title>
        <meta name="description" content="Una guÃ­a interactiva de primeros pasos para Brackets.">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/progress_bar.css">
        <script src="js/jquery.js"></script>
        <script src="js/variables.js"></script>
        <script src="js/share.js"></script>
    </head>
    <body>
        <div class="header" id="header">
            <div class="header_panel" id="header_panel">
                <img src="img/leaf-icon.png" class="header_element left"/>
                <img src="img/Profile-Post.png" class="header_element right profile_pic"/>
                <label class="header_element right">Firstname Last</label>
            </div>
        </div>
        <div class="container" id="container">
            <div class="player_panel" id="player_panel">
                <div class="share_panel" id="share_panel">
                    <img src="img/Profile-Post.png" class="share_element left profile_pic" onclick="play();"/>
                    <label class="share_element left">Name Lastname</label>
                    <img src="img/Share.png" id="open_share" class="share_element right share_pic" onClick='openShare()'/>
                    <img src="img/Share-pressed.png" id="close_share" class="share_element right share_pic links" onClick='closeShare()'/>
                    <a href="javascript:fbShare('Leaf', 'Great Playlist', 'https://www.facebook.com/images/fb_icon_325x325.png', 520, 350)"><img id="facebook_share" src="img/facebook-icon.png" class="share_element right share_pic links"/></a>
                    <a href="javascript:twShare('I love this playlist! Bilboard Hot 100 on leaf.fm.', 520, 350)"><img id="twitter_share" src="img/twitter-icon.png" class="share_element right share_pic links"/></a>
                </div>
                <div class="comment_panel comment_element" id="comment_panel">
                    <div type="text" class="comment_text" id="comment_text_div">I love this playlist! Bilboard Hot 100 on leaf.fm. Throught I share it with all of you before starting the weekend! You are welcome! :)</div>
                </div>
                <div class="separator_element">
                </div>
                <div class="youtube_player" id="youtube_player">
                    <div id="video1">
                    </div>
                </div>
                <div class="separator_element_first_song">
                </div>
                <div class="playlist_list" id="playlist_list">
                </div>
            </div>
        </div>
        <div class="footer" id="footer">
            <div class="footer_panel" id="footer_panel">
                <img src="img/song-placeholder.png" id="footer_pic" class="album_pic footer_element left"/>
                <label class="name_video_label" id="name_video_label"></label>
                <div class="main_control_panel">
                    <img src="img/backward.png" onclick="prevVideo()" class="main_control_element"/>
                    <img src="img/Pause.png" onclick="pauseVideo()" class="main_control_element"/>
                    <img src="img/forward.png" onclick="nextVideo()"/>
                </div>
                    <label class="current_time_label" id="current_time_label">0:00</label>
                    <div class="progress_control">
                        <progress id="progress_bar_video" max="100" value="0">
                        </progress>
                    </div>
                    <label class="total_time_label" id="total_time_label">0:00</label>
            </div>
        </div>
        <script src="js/swfobject.js"></script>
        <script src="js/youtube_player_actions.js"></script>
    </body>
</html>
